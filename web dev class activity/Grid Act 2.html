<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
        body {
            margin: 0;
            }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Automatically fill columns */
            gap: 10px; /* Space between items */
            padding: 10px;
            }

        .grid-item {
            overflow: hidden; /* Prevents overflow of images */
            border-radius: 8px; /* Rounded corners */
            }

        .grid-item img {
            width: 100%; /* Makes the image responsive */
            height: auto; /* Maintains aspect ratio */
            display: block; /* Removes bottom space */
            }

        /* Optional: Add some hover effects */
        .grid-item:hover {
            transform: scale(1.05); /* Slight zoom effect */
            transition: transform 0.3s ease;
            }

</style>
</head>
<body>
    <div class="photo-grid">
        <div class="grid-item"><img src="https://picsum.photos/id/237/300/200" alt="Image 1"></div>
        <div class="grid-item"><img src="https://picsum.photos/id/238/600/400" alt="Image 2"></div>
        <div class="grid-item"><img src="https://picsum.photos/id/239/300/300" alt="Image 3"></div>
        <div class="grid-item"><img src="https://picsum.photos/id/240/400/300" alt="Image 4"></div>
        <div class="grid-item"><img src="https://picsum.photos/id/241/500/500" alt="Image 5"></div>
        <div class="grid-item"><img src="https://picsum.photos/id/242/800/600" alt="Image 6"></div>
    </div>
</body>
</html>
